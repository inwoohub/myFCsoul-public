services:
  backend:
    build: ./backend
    container_name: myfcseoul-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:;
      - SPRING_DATASOURCE_USERNAME=;
      - SPRING_DATASOURCE_PASSWORD=;
    networks:
      - app-net

  frontend:
    build: ./frontend
    container_name: myfcseoul-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - app-net

  nginx:
    image: nginx:stable-alpine
    container_name: myfcseoul-nginx
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    ports:
      -
      -
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
